<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inget Makan Ya!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(to right, #ffe6e6, #ffe0f0);
      padding: 50px;
    }
    h1 {
      color: #ff4d4d;
    }
    .emoji {
      font-size: 60px;
      animation: wiggle 1s infinite;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    .reminder-box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.2);
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="reminder-box">
    <div class="emoji">🍚🍗🍜</div>
    <h1>Haiii! Udah makan belum? 😋</h1>
    <p>Kalau belum, ayo makan dulu yaa~ jangan nunda-nunda 🍱💕</p>
    <button onclick="alert('Jangan skip makan yaa! Perut kamu bukan kosongan 😡✨')">Aku belum makan</button>
    <button onclick="alert('Good job! Tetep semangat yaa 💪💕')">Udah kok!</button>
  </div>

  <script>
    // Reminder tiap 4 jam (14400000 ms)
    setInterval(() => {
      alert("Heii, udah waktunya makan! 🍲 Jangan sampai kelaparan yaa~");
    }, 14400000);
  </script>

</body>
</html>
